<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <h2>Plantation-Event</h2>
    <div id="subheading">Online Registration</div>
    <form >
        <label for="fname">First name</label>
            <input type="text" id="fname" placeholder="First name">
        <label for="lname">Last name</label>
            <input type="text"  id="lname" placeholder="Last name">
        <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Email">
        <label for="company">Company</label>
            <input type="text" id="company" placeholder="Company's name">
        <label class="address" > Physical address</label>
            <input type="text" id="address" placeholder="address">
        <label for="date">Date</label>
            <input type="date" id="date">
            <button type="submit" onclick="alert('Thanks for interaction,we will contact you soon')">submit</button>
    </form>
</body>
</html>
